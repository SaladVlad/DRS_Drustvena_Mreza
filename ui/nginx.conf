events{
    worker_connections 1024;
}
http {
    server {
        listen 80;
        server_name example.com;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location /static {
            alias /usr/share/nginx/html/static;
        }
    }
}